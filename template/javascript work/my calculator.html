<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" href="my calculator.css"/>
</head>

<body>
<div class="container">
<h1>MY CALCULATOR</h1>
<input  id="no1" type="text" placeholder="Enter your 1st value"  class="input"/>
<input  id="op" type="text" placeholder="Enter your  operator" class="input" /> <br /> 
<input  id="no2" type="text" placeholder="Enter your  2nd value" class="input" /> <br />
<button onclick="cal()"class="button"> = </button>
<h1 id="ans"></h1>


</div>
<img src="../java images/giphy.gif" id="pics" width="10%" style="margin-left:550px; margin-top:-200"/>

<script>
function cal(){
	
var n1=parseInt(document.getElementById('no1').value);
var n2=parseInt(document.getElementById('no2').value);
var opt=document.getElementById('op').value;	
	
if(opt=="+"){
	
	
	document.getElementById('ans').innerHTML=n1+n2;
	document.getElementById('pics').src='robo.gif';
	
	}	
else if(opt=="-"){
	
	document.getElementById('ans').innerHTML=n1-n2;
	document.getElementById('pics').src='robo.gif';
	}	
	
else if(opt=="/"){
	
	document.getElementById('ans').innerHTML=n1/n2;
	document.getElementById('pics').src='robo.gif';
	}		
else if(opt=="*"){
	
	document.getElementById('ans').innerHTML=n1*n2;
	document.getElementById('pics').src='robo.gif';
	}		
else{
	
	window.alert("please enter correct operator");
	
	
	}	 	
	
	
	}







</script>
</body>
</html>
